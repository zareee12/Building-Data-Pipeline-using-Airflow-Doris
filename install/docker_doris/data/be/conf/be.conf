# Port untuk komunikasi antar BE dan dengan FE
be_port = 9060

# Port HTTP untuk UI BE
webserver_port = 8040

# Port untuk heartbeat dengan FE
heartbeat_service_port = 9050

# Path untuk penyimpanan data table
storage_root_path = /opt/apache-doris/be/storage

# Subnet jaringan yang digunakan oleh FE dan BE
priority_networks = 172.20.80.0/24

