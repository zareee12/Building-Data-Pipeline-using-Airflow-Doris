# Unique ID untuk FE ini
fe_id = 1

# Port untuk MySQL client
mysql_port = 9030

# Port untuk HTTP UI Doris FE
http_port = 8030

# Port internal RPC antar FE dan antara FE dengan BE
rpc_port = 9020

# Direktori untuk menyimpan metadata
meta_dir = /opt/apache-doris/fe/doris-meta

# Nama FE node (harus sama dengan 'name' yang digunakan dalam FE_SERVERS)
# Dalam docker-compose kamu menggunakan `hostname: fe`, maka ini disarankan jadi:
name = fe1

# Subnet jaringan yang digunakan oleh FE dan BE
priority_networks = 172.20.80.0/24

JAVA_OPTS_FOR_JDK_17=-Xmx4g

query_port = 9030

edit_log_port = 9010
